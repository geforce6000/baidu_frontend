<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 4</title>
    <style>
        .block {
            width:400px;
            height: 200px;
            background-color: #eeeeee;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
        }
        .circle {
            width: 50px;
            height: 0;
            border-top:50px solid #fc0;
        }
        .lefttop {

            border-radius:0 0 50px 0;
        }
        .rightbottom {
            border-radius:50px 0 0 0;
            position: absolute;
            top: 100%;
            left: 100%;
            transform: translate(-100%,-100%);
        }
    </style>
</head>
<body>
<div class="block">
    <div class="circle lefttop"></div>
    <div class="circle rightbottom">
    </div>
</div>
</body>
</html>
